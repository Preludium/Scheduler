language: android
dist: trusty
sudo: false

android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.0
    - android-29

before_install:
 - chmod +x gradlew

before_script:
  - echo no | android create avd --force -n test -t android-29 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
